<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="comment">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<div class="container">
    <form th:action="@{/article/comment}" th:object="${commentForm}" method="post">
        <div class="form-group">
            <label th:for="subject">Comment</label>
            <input type="text" th:field="*{content}" class="form-control"
                   placeholder="comment를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->

<div class="container">
    <table>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.writer}"></td>
            <td th:text="${comment.content}"></td>
        </tr>
    </table>
</div>
</html>
