<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <form th:action="@{/article/edit/{articleIdx}(articleIdx=${articleEditForm.articleIdx})}" th:object="${articleEditForm}" method="post">
        <div class="form-group">
            <label>카테고리</label>
            <select th:field="*{category}" class="form-select">
                <option value="">카테고리를 선택해주세요.</option>
                <option th:each=
                                "category : ${T(toyproject.community.domain.Category).values()}"
                        th:value="${category}"
                        th:text="${category}">option
                </option>
            </select>
        </div>
        <input type="hidden" class="form-control" th:field="*{articleIdx}" th:value="${articleEditForm.articleIdx}"/>
        <div class="form-group">
            <label th:for="subject">subject</label>
            <input type="text" class="form-control" th:field="*{subject}" th:value="${articleEditForm.subject}"
                   placeholder="제목" />
        </div>
        <div class="form-group">
            <label th:for="content">content</label>
<!--            <textarea type="text" class="form-control" th:field="*{content}" th:text="${articleEditForm.content}" rows="10"-->
<!--                   placeholder="내용을 입력하세요.">-->
            <textarea id="summernote" type="text" th:class="form-control" th:field="*{content}" th:utext="${articleEditForm.content}" rows="10"></textarea>
            </textarea>
        </div>
        <div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
<!--                <button type="button" class="btn btn-warning" th:onclick="'location.href=\''+@{/post/view(postIdx=${postEditForm.postIdx})}+'\';'">cancel</button>-->
                <button type="button" class="btn btn-warning" th:onclick="'location.href=\''+@{/article/view/{articleIdx}(articleIdx=${articleEditForm.articleIdx})}+'\';'">cancel</button>
            </div>
        </div>
    </form>
    <br/>
</div> <!-- /container -->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
