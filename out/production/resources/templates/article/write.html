    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<body>
<div class="container">
    <br />
    <br />
    <form th:action="@{/article/write}" th:object="${articleWriteForm}" method="post">
        <div class="form-group">
            <label>카테고리</label>
            <select th:field="*{category}" class="form-select">
                <option value="">카테고리를 선택해주세요.</option>
                <option th:each=
                                "category : ${T(toyproject.community.domain.Category).values()}"
                        th:value="${category}"
                        th:text="${category}">option
                </option>
            </select>
        </div>
        <br />
        <div class="form-group">
            <label th:for="subject">제목</label>
            <input type="text" th:field="*{subject}" class="form-control"
                   placeholder="제목">
        </div>
        <br />
        <div class="form-group">
            <label th:for="content">내용</label>
<!--            <textarea type="text" th:field="*{content}" id="content" class="form-control"-->
<!--                                  placeholder="내용을 입력하세요." rows="10"></textarea>-->
            <textarea id="summernote" type="text" th:class="form-control" th:field="*{content}"
                      name="boardContents" rows="10"></textarea>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-outline-secondary" onclick="location.href='list'">cancel</button>
    </form>
    <br/>
</div>
<!-- /container -->


<div th:replace="fragments/footer :: footer"/>
</body>
</html>
