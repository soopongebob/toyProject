<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <form th:action="@{/users/myPage}" th:object="${myPageForm}" enctype="multipart/form-data" method="post">
        <br>
            <p class="col-md-8 fs-4">내정보 수정</p>
        <hr width="90%">
            <img style="width:200px; height:200px;" th:src="${myPageForm.profileImg}" class="form-control">
        <div class="mb-3">
            <label class="form-label">프로필 이미지 업로드</label>
            <input class="form-control form-control-sm" id="file" name="file" type="file">
        </div>
        <div class="form-group">
            <label th:for="userId">아이디</label>
            <input type="text" th:field="*{userId}" th:value="${myPageForm.userId}" class="form-control" readonly/>
        </div>

        <div class="form-group">
            <label th:for="username">이름</label>
            <input type="text" th:field="*{username}" th:value="${myPageForm.username}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" th:value="${myPageForm.email}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
<div>
    <!-- 작성글 -->
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <p class="col-md-8 fs-4">작성글</p>
            <div th:if="${not #lists.isEmpty(myPageForm.articles)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">subject</th>
                        <th scope="col">view_count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article : ${myPageForm.articles}">
                        <td th:text="${article.articleIdx}"></td>
                        <td>
                            <a class="link" th:href="@{/article/view/{articleIdx}(articleIdx=${article.articleIdx})}">
                                <span th:text="${article.subject}"></span>
                            </a>
                        </td>
                        <td th:text="${article.viewCount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:unless="${not #lists.isEmpty(myPageForm.articles)}">
                <tr colspan="3">작성 글이 없습니다.</tr>
            </div>
        </div>
    </div>
    <!-- end of 작성글 -->
    <!-- 댓글 -->
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <p class="col-md-8 fs-4">작성댓글</p>
            <div th:if="${not #lists.isEmpty(myPageForm.comments)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Article_Subject</th>
                        <th scope="col">comment</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comment : ${myPageForm.comments}">
                        <td th:text="${comment.commentIdx}"></td>
                        <td>
                            <a class="link" th:href="@{/article/view/{articleIdx}(articleIdx=${comment.article.articleIdx})}">
                                <span th:text="${comment.article.subject}"></span>
                            </a>
                        </td>
                        <td th:text="${comment.comment}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:unless="${not #lists.isEmpty(myPageForm.comments)}">
                <tr colspan="3">작성 댓글이 없습니다.</tr>
            </div>
        </div>
    </div>
    <!-- end of 댓글 -->
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
